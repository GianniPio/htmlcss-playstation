<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation 5 - Sony</title>
</head>
<body>

    <!-- Nav -->
    <div id="nav_logo" class="row fixed-top g-0">

        <!-- Testo logo -->
        <div class="col-12 bg-dark">ciao</div>

        <!-- Menu -->
        <div class="col-12 bg-white">ciao</div>

    </div>


    <!-- Jumbotron -->
    <header>
        <!-- Jumbo_sopra -->
        <div id="jumbo_sopra" class="container">

            <!-- jumbo gioco singolo -->
            <div class="row">

                <!-- Titolo del gioco -->
                <div class="col-6 col-sm-7"></div>

                <!-- Frase gioco -->
                <div class="col-6 col-md-5"></div>

                <!-- Descrizione gioco -->
                <div class="col-12"></div>

                <!-- Bottone acquista gioco -->
                <div class="col-2 col-md-3"></div>

            </div>

        </div>
        
        <!-- Jumbo_sotto -->
        <div id="jumbo_sotto" class="container">

            <div class="row">

                <!-- jumbo sezioni giochi -->
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
            
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Sezione Play5 -->
        <section id="play5" class="container">

            <div class="row">

                <!-- Sottotitolo -->
                <div class="col-12"></div>

                <!-- Titolo -->
                <div class="col-12"></div>

                <!-- Descrizione -->
                <div class="col-12"></div>

                <!-- PS5 -->
                <div class="col-12 col-md-6">

                    <!-- Titolo -->
                    <div class="col-12 col-md-12"></div>

                    <!-- Descrizione -->
                    <div class="col-12 col-md-12"></div>

                    <!-- Bottone info -->
                    <div class="col-5 col-md-10"></div>

                </div>

                <!-- Immagine ps5 -->
                <div class="col-12 col-md-6"></div>

                <!-- Accessorio1 -->
                <div class="col-4 col-md-2"></div>

                <!-- Accessorio2 -->
                <div class="col-4 col-md-2"></div>

                <!-- Accessorio3 -->
                <div class="col-4 col-md-2"></div>

                <!-- Accessorio4 -->
                <div class="col-4 col-md-2"></div>

                <!-- Accessorio5 -->
                <div class="col-4 col-md-2"></div>

                <!-- Spazio vuoto -->
                <div class="offset-4 offset-md-0"></div>
            </div>
        </section>

        <!-- Sezione acquisto gioco -->
        <section id="game" class="container">

            <div class="row">

                <!-- Titolo del gioco -->
                <div class="col-6 col-sm-7"></div>

                <!-- Frase gioco -->
                <div class="col-6 col-md-5"></div>

                <!-- Descrizione gioco -->
                <div class="col-12"></div>

                <!-- Bottone acquista gioco -->
                <div class="col-2 col-md-3"></div>

            </div>





            </div>
        </section>

        <!-- Sezione nuove uscite -->
        <section id="new_game" class="container">
            <div class="row">

                <!-- Titolo -->
                <div class="col-5 col-md-4 col-lg-3"></div>

                <!-- Descrizione -->
                <div class="col-12"></div>

                <!-- Giochi -->
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>

            </div>
        </section>

        <!-- Sezione play4 -->
        <section id="play4"  class="container">

            <div class="row">

                <!-- Titolo -->
                <div class="col-12"></div>

                <!-- Descrizione -->
                <div class="col-12"></div>

                <!-- Ps4 -->
                <div class="col-12 col-md-4">

                    <!-- immagine -->
                    <div class="col-12"></div>

                    <!-- Nome oggetto -->
                    <div class="col-6 col-md-12 "></div>

                    <!-- Descrizione oggetto -->
                    <div class="col-12 col-md-12"></div>

                    <!-- Bottone info -->
                    <div class="col-3 col-md-5"></div>

                </div>

                <!-- VR -->
                <div class="col-12 col-md-4">

                    <!-- immagine -->
                    <div class="col-12"></div>

                    <!-- Nome oggetto -->
                    <div class="col-6 col-md-12 "></div>

                    <!-- Descrizione oggetto -->
                    <div class="col-12 col-md-12"></div>

                    <!-- Bottone info -->
                    <div class="col-3 col-md-5"></div>

                </div>

                <!-- Controller -->
                <div class="col-12 col-md-4">

                    <!-- immagine -->
                    <div class="col-12"></div>

                    <!-- Nome oggetto -->
                    <div class="col-6 col-md-12 "></div>

                    <!-- Descrizione oggetto -->
                    <div class="col-12 col-md-12"></div>

                    <!-- Bottone info -->
                    <div class="col-3 col-md-5"></div>

                </div>


            </div>
        </section>

        <!-- Sezione Ps Plus -->
        <section id="plus" class="container">

            <div class="row">

                <!-- Testo -->
                <div class="col-12 col-md-6">
                    <div class="col-10"></div>
                    <div class="col-12"></div>
                    <div class="col-6 col-md-10"></div>

                </div>

                <!-- Immagine -->
                <div class="col-md-6"></div>


            </div>
        </section>

        <!-- Sezione PS Store -->
        <section id="store" class="container">

            <div class="row">

                <!-- Titolo -->
                <div class="col-12"></div>

                <!-- Descrizione -->
                <div class="col-12"></div>

                <!-- Sconto1 -->
                <div class="col-12 col-md-4"></div>

                <!-- Sconto2 -->
                <div class="col-12 col-md-4"></div>

                <!-- Sconto3 -->
                <div class="col-12 col-md-4"></div>

            </div>

        </section>

        <!-- Sezione Ps Now -->
        <section id="now" class="container">

            <div class="row">

                <!-- Testo -->
                <div class="col-12 col-md-6">
                    <div class="col-10"></div>
                    <div class="col-12"></div>
                    <div class="col-6 col-md-10"></div>

                </div>

                <!-- Immagine -->
                <div class="col-md-6"></div>


            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>

        <!-- Sezione Social Media -->
        <section id="social" class="container">
            
            <div class="row">

                <!-- Testo -->
                <div class="col-12"></div>

                <!-- Twitter -->
                <div class="col-6 col-sm-3 col-md-2"></div>

                <!-- Facebook -->
                <div class="col-6 col-sm-3 col-md-2"></div>

                <!-- Instagram -->
                <div class="col-6 col-sm-3 col-md-2"></div>

                <!-- Youtube -->
                <div class="col-6 col-sm-3 col-md-2"></div>

            </div>

        </section>

        <!-- Sezione copyright -->
        <section id="copyright" class="container">

            <div class="row">

                <!-- Logo -->
                <div class="col-12 col-lg-6"></div>

                <!-- Elenco -->
                <div class="col-4 col-md-12 col-lg-6"></div>

                <!-- Copyright -->
                <div class="col-12 col-lg-6"></div>

            </div>

        </section>

    </footer>
    
    <!-- link javascript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
