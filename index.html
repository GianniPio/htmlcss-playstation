<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation 5 - Sony</title>
</head>
<body>

    <!-- Nav -->
    <div id="nav_logo" class="row g-0">

        <!-- Testo logo -->
        <div class="col-12 bg-dark">ciao</div>

        <!-- Menu -->
        <div class="col-12 bg-white">ciao</div>

    </div>


    <!-- Jumbotron -->
    <header>
        <!-- Jumbo_sopra -->
        <div id="jumbo_sopra" class="container">

            <!-- jumbo gioco singolo -->
            <div class="row">

                <!-- Titolo del gioco -->
                <div class="col-6 col-sm-7"></div>

                <!-- Frase gioco -->
                <div class="col-6 col-md-5"></div>

                <!-- Descrizione gioco -->
                <div class="col-12"></div>

                <!-- Bottone acquista gioco -->
                <div class="col-2 col-md-3"></div>


            </div>

        </div>
        
        <!-- Jumbo_sotto -->
        <div id="jumbo_sotto" class="container">

            <div class="row">

                <!-- jumbo sezioni giochi -->
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
                <div class="col-6 col-sm-4 col-lg-2"></div>
            
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Sezione Play5 -->
        <section id="play5" class="container">

            <div class="row">

                <!-- Sottotitolo -->
                <div class="col-12"></div>

                <!-- Titolo -->
                <div class="col-12"></div>

                <!-- Descriozione -->
                <div class="col-12"></div>

                <!-- Secondo Titolo -->
                <div class="col-12"></div>

                <!-- Seconda descrizione -->
                <div class="col-12"></div>

                <!-- Bottone info -->
                <div class="col-5"></div>

                <!-- Immagine play5 -->
                <div class="col-12"></div>

                <!-- Accessorio1 -->
                <div class="col-4"></div>

                <!-- Accessorio2 -->
                <div class="col-4"></div>

                <!-- Accessorio3 -->
                <div class="col-4"></div>

                <!-- Accessorio4 -->
                <div class="col-4"></div>

                <!-- Accessorio5 -->
                <div class="col-4"></div>

                <!-- Spazio vuoto -->
                <div class="offset-4"></div>
            </div>
        </section>
    </main>
    












    
    <!-- link javascript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
